<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-header">
            <div class="header-container">
                <img class="img-logo" src="../images/logo.png" alt="">
                <div class="custom-select">
                    <select id="navigation-select">
                        <option value="">Select an Option:</option>
                        <option value="index.html">index</option>
                        <option value="add.html">add</option>
                        <option value="gallery.html">gallery</option>
                        <option value="pets.html">pets</option>
                    </select>
                </div>
                <div class="navigation-search">
                    <form action="/action_page.php">
                        <input type="text" placeholder="Search" name="Search">
                        <span class="material-symbols-outlined">search</span>
                    </form>
                </div>
            </div>
        </div>
        <div class="flexbox-item flexbox-item-centre-1">
            <div class="flexbox-add add-centre-top">
                <h1 class="add-center-heading">Add a pet</h1>
                <p class="add center-description">YOU CAN ADD A NEW PET HERE</p>
            </div>
            <div class="flexbox-add add-centre-middle">
                <form action="#">
                    <div class="input-box">
                        <label>Pet Name: <span style="color:red;font-weight:bold">*</span></label>
                        <input type="text" placeholder="Provide a name for the pet" id="">
                    </div>
                    <div class="input-box">
                        <label for="pet-type">Type: <span style="color:red;font-weight:bold">*</span></label>
                        <select id="pet-type" name="pet-type">
                            <option value="" disabled selected>Choose an option</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Description: <span style="color:red;font-weight:bold">*</span></label>
                        <textarea name="Description" id="" rows="3" cols="50" placeholder="Describe the pet briefly"></textarea>
                    </div>
                    <div class="input-box-image">
                        <label class="image-label">Select an Image:<span style="color:red;font-weight:bold">*</span></label>
                        <input type="file" placeholder="" id="">
                        <label class="image-description">max image size 500px</label>
                    </div>
                    <div class="input-box">
                        <label>Image Caption: <span style="color:red;font-weight:bold">*</span></label>
                        <input type="text" placeholder="describe the image in one word" id="">
                    </div>
                    <div class="input-box">
                        <label>Age (MONTHS): <span style="color:red;font-weight:bold">*</span></label>
                        <input type="text" placeholder="Age of a pet in months" id="">
                    </div>
                    <div class="input-box">
                        <label>Location: <span style="color:red;font-weight:bold">*</span></label>
                        <input type="text" placeholder="location of the pet" id="">
                    </div>
                </form>
            </div>
            <div class="flexbox-add add-centre-bottom">
                <button class="roundedbuttonv3 button-margin"><span class="material-symbols-outlined">check_circle</span>submit</button>
                <button class="roundedbuttonv3 button-margin"><span class="material-symbols-outlined">close</span>clear</button>
            </div>
        </div>
