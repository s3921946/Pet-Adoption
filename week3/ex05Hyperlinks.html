<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <p>HTML Hyperlinks:
        (Opening in the current page)
    </p>
    <a href="https://google.com">Enter Google</a>
    <a href="https://facebook.com">Enter Facebook</a>
    <a href="https://instagram.com">Enter Instagram</a>
</body>

    <p>This is how you make your HTML With Hyperlinks: </p>
    <a href="https://google.com" target="_Blank" >Enter Google</a>
    <a href="https://facebook.com" target="_Blank" >Enter Facebook</a>
    <a href="https://instagram.com" target="_Blank" >Enter Instagram</a>
</html>
